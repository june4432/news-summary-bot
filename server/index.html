<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 뉴스레터 구독 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* ✅ 스크롤 방지 */
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit; /* ✅ 전체 요소 패딩/보더 포함 */
    }

    body {
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 50px 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-wrap: break-word; /* 긴 이메일 주소나 텍스트 줄바꿈 */
    }

    h1 {
      font-size: 24px;
      margin-top: 0;
    }

    .tabs {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #1a73e8;
      color: #1a73e8;
    }

    .form-section {
      display: none;
      margin-top: 30px;
    }

    .form-section.active {
      display: block;
    }

    input {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #1a73e8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button[style*="background:#d93025"] {
      background: #d93025 !important;
    }

    #result {
      margin-top: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 0.3s;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .card {
        padding: 20px 16px;
      }

      .tab {
        font-size: 14px;
        padding: 8px 14px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      input {
        font-size: 16px; /* ✅ ios에서 input 터치 시 화면 확대 방지를 위해 15-> 16으로 변경 */
        padding: 12px;
      }
    }

    @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #e0e0e0;
    }
    .card {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input {
      background: #2b2b2b;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background: #3f51b5;
    }
    .tab.active {
      border-color: #90caf9;
      color: #90caf9;
    }
    .tab {
      color: #aaa;
    }
    #result {
      color: #ccc;
    }
  }

.time-title {
  font-weight: bold;
  margin-bottom: 10px;
  color: #222;
}

.time-options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

.toggle-option {
  flex: 1 0 calc(33.333% - 10px);
  min-width: 90px;
  padding: 8px 0;
  text-align: center;
  border: 1.5px solid #1a73e8;
  border-radius: 8px;
  background: #fff;
  color: #1a73e8;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: 0.2s ease;
}

.toggle-option input[type="checkbox"] {
  display: none;
}

.toggle-option:has(input:checked) {
  background-color: #e0f0ff;
  border-color: #1a73e8;
  color: #1a73e8;
  font-weight: bold;
}

/* 빈 칸을 위한 클래스 */
.toggle-option.empty {
  visibility: hidden;
  pointer-events: none;
}

@media (max-width: 480px) {
  .toggle-option {
    flex: 1 0 100%;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>📨 뉴스레터 구독 서비스</h1>
    <p>AI가 요약한 테마별 최신 기사를 보내드려요.<br><strong>지금 구독</strong>해보세요. 📌</p>
    <div style="margin-top: 20px; font-size: 13px; color: #888;">
      <strong style="color: #aaa;">발송 시간 🚀</strong><br>
      오전 7시 30분 / 오전 11시 30분 / 오후 3시 30분<br>
      오후 5시 50분 / 오후 9시 30분
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('subscribe')">구독 신청</div>
      <div class="tab" onclick="switchTab('unsubscribe')">구독 해제</div>
    </div>

    <div id="subscribe" class="form-section active">
      <form onsubmit="submitForm(event, '/subscribe')">
        <input type="text" placeholder="닉네임을 입력하세요" name="name" required /><br />
        <input type="email" placeholder="이메일 주소를 입력하세요" name="email" required /><br />
        <p class="time-title">✅ 수신 시간대를 선택하세요</p>
        <div class="time-options">
          <label class="toggle-option">
            <input type="checkbox" name="time_slots" value="07:30" checked>
            오전 7:30
          </label>
          <label class="toggle-option">
            <input type="checkbox" name="time_slots" value="11:30" checked>
            오전 11:30
          </label>
          <label class="toggle-option">
            <input type="checkbox" name="time_slots" value="15:30" checked>
            오후 3:30
          </label>
          <label class="toggle-option">
            <input type="checkbox" name="time_slots" value="17:50" checked>
            오후 5:50
          </label>
          <label class="toggle-option">
            <input type="checkbox" name="time_slots" value="21:30" checked>
            오후 9:30
          </label>
          <label class="toggle-option empty"></label>
        </div>
        </br>
        <button type="submit">구독 신청하기</button>
      </form>
    </div>

    <div id="unsubscribe" class="form-section">
      <form onsubmit="submitForm(event, '/unsubscribe')">
        <input type="email" placeholder="이메일 주소를 입력하세요" name="email" required /><br />
        <button type="submit" style="background:#d93025">구독 해제하기</button>
      </form>
    </div>

    <p id="result"></p>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    function submitForm(event, endpoint) {
      event.preventDefault();
      const form = event.target;
      const data = Object.fromEntries(new FormData(form));

      // ✅ 체크박스 데이터 수동으로 추출
      // ✅ 체크박스 시간대 수동 수집
      const selected = Array.from(form.querySelectorAll('input[name="time_slots"]:checked'))
                            .map(cb => cb.value);
      data.time_slots = selected;

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(res => {
          const result = document.getElementById('result');
          result.innerText = res.message || res.error || "응답 없음";
          result.style.opacity = 1;
          form.reset();

          setTimeout(() => {
            result.style.opacity = 0;
            result.innerText = "";
          }, 1500);
        })
        .catch(err => {
          const result = document.getElementById('result');
          result.innerText = "오류가 발생했어요.";
          result.style.opacity = 1;
          setTimeout(() => {
            result.style.opacity = 0;
            result.innerText = "";
          }, 3000);
          console.error(err);
        });
    }

    window.onload = () => {
      const tabParam = new URLSearchParams(window.location.search).get("tab");
      if (tabParam === "subscribe") {
        document.querySelectorAll(".tab")[0].click();
      } else if (tabParam === "unsubscribe") {
        document.querySelectorAll(".tab")[1].click();
      }
    };
  </script>
</body>
</html>
