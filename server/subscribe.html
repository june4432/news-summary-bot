<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스레터 구독 신청</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      color: #1a73e8;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📰 뉴스레터 구독 신청</h2>
    <form id="form">
      <input type="text" id="name" placeholder="닉네임을 입력하세요" required>
      <input type="email" id="email" placeholder="이메일 주소를 입력하세요" required>
      <button type="submit">구독 신청하기</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const messageEl = document.getElementById("message");

      if (!isValidEmail(email)) {
        messageEl.textContent = "유효한 이메일 주소를 입력해주세요.";
        messageEl.style.color = '#d93025';
        return;
      }

      const res = await fetch("/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      const result = await res.json();
      messageEl.textContent = result.message || result.error;
      messageEl.style.color = res.ok ? '#34a853' : '#d93025';
    });
  </script>
</body>
</html>
